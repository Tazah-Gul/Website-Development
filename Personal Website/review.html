    <!-- contact section start -->
    <section class="review" id="review">
        <div class="max-width">
            <h2 class="title">Review</h2>
            <div class="review-content">
                <div class="column right">
                    <div class="text">Review Form</div>
                    <form class="review-form" action="#" method="POST">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" class="fullname" placeholder="Name">
                            </div>
                            <div class="field email">
                                <input type="text" class="email-input" placeholder="Email">
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" class="subject" placeholder="Subject">
                        </div>
                        <div class="field textarea">
                            <textarea class="message" cols="30" rows="10" placeholder="Message.."></textarea>
                        </div>
                        <div class="radio-button">
                            <label>Gender: </label>
                            <div class="my-content">
                                <input type="radio" name="size" id="samll" checked='checked'>
                                <label for="small" class="mylabel">Male</label>
                                <input type="radio" name="size" id="large">
                                <label for="large" class="mylabel">Female</label>
                                <input type="radio" name="size" id="other">
                                <label for="other" class="mylabel">Other</label>
                            </div>
                        </div>
                        <div class="checkbox-button">
                            <label>Known Languages: </label>
                            <div class="my-content">
                                <input type="checkbox" name="size" id="samll" checked='checked'>
                                <label for="small" class="mylabel">English</label>
                                <input type="checkbox" name="size" id="large">
                                <label for="large" class="mylabel">Urdu</label>
                                <input type="checkbox" name="size" id="pashto">
                                <label for="pashto" class="mylabel">Pashto</label>
                            </div>
                        </div>
                        <div class="button-area">
                            <button class="send-msg" type="submit" name="send">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
